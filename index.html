<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-container">
            <div class="calc-container">
                <div class="display">
                    <div class="equation"></div>
                    <div class="display-text"></div>
                </div>
                <div class="calc-buttons">
                    <button class="all-clear">AC</button>
                    <button class="backspace" id="Backspace">←</button>
                    <button class="percent">%</button>
                    <button class="negate">+/-</button>
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="operator" id="/">/</button>
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="operator" id="*">x</button>
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="operator" id="-">-</button>
                    <button class="number" id="0">0</button>
                    <button class="decimal" id=".">.</button>
                    <button class="equals" id="Enter">=</button>
                    <button class="operator" id="+">+</button>
                </div>
            </div>
        </div>
        <div class="footer">Copyright © 2022 caylinvu <a href="https://github.com/caylinvu"><img src="images/gh.png" alt="github logo" class="logo"></a></div>
        <script src="script.js"></script>
    </body>
</html>
